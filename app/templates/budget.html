{% extends 'layout.html' %}

{% block body %}
  <h1>Budget Planner</h1>

    <form  style="padding-left: 90%" action='{{url_for("dashboard")}}' method='get'>
        <input type='submit' value='Back' />
    </form>
  
  <form action="" method="POST">
    <div class="form-group">
      <label>Clothing</label>
      <input type="text" name="budgetCloth" class="form-control" value={{request.form.budgetCloth}} {{budgetCloth}} >
    </div>
    <div class="form-group">
      <label>Retail</label>
      <input type="text" name="budgetRet" class="form-control" value={{request.form.budgetRet}}
      {{budgetRet}} >
    </div>
    <div class="form-group">
      <label>Restaurants</label>
      <input type="text" name="budgetRest" class="form-control" value={{request.form.budgetRest}}
      {{budgetRest}} >
    </div>
    <div class="form-group">
      <label>Miscellaneous</label>
      <input type="text" name="budgetMisc" class="form-control" value={{request.form.budgetMisc}}
      {{budgetMisc}} >
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
